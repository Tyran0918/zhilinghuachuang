  <!-- 导航 同上 -->

    <div class="container">
      <a class="navbar-brand" href="index.html">智领华创</a>

        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav ms-auto">

    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">联系我们</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">留言</label>
        <textarea class="form-control" id="message" rows="4" placeholder="请输入您的需求或留言" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">发送</button>
    </form>
  </main>

  <footer class="bg-light text-center py-4">
